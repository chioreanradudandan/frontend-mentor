<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <main>
      <div class="card-container">
        <div class="equilibrium-logo">
          <img class="equilibrium-logo-image" src="./images/image-equilibrium.jpg" alt="equilibrium picture" />
          <div class="equilibrium-logo-overlay">
              <img src="./images/icon-view.svg" alt="" aria-hidden="true">
          </div>
        </div>
        <a>Equilibrium #3429</a>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="card-meta">
          <div class="card-meta-ammount">
            <img
              src="./images/icon-ethereum.svg"
              alt=""
              aria-hidden="true"
            />
            <span>0.041 ETH</span>
          </div>
          <div class="card-meta-time">
            <img src="./images/icon-clock.svg" alt="" aria-hidden="true" />
            <span>3 days left</span>
          </div>
        </div>
        <div class="card-user">
            <img src="./images/image-avatar.png" alt="Jules Wyvern's avatar" />
            <p>Creation of <a>Jules Wyvern</a></p>
          </div>
        </div>
      </div>
    </main>
  </body>



</html>
