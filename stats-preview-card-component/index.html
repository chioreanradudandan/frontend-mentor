<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-image-container">
          <div class="card-image">
            <div class="card-image-overlay"></div>
          </div>
        </div>
        <div class="card-text-container">
          <h1 class="card-text-header">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p class="card-text-paragraph">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <ul class="card-text-list">
            <li class="card-text-list-item">
              10k+<br /><span>companies</span>
            </li>
            <li class="card-text-list-item">
              314 <br />
              <span>templates </span>
            </li>

            <li class="card-text-list-item">
              12M+<br />
              <span>queries</span>
            </li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
